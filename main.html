<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Example</title>
</head>
<body>

    <p id="text">Hello!</p>
    <button onclick="changeText()">Click me</button>

    <script>
        function changeText() {
            document.getElementById("text").textContent = "You clicked me!";
        }
    </script>

</body>
</html>
