<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image on Click</title>
</head>
<body>

    <img id="myImage" src="./photo1.jpg" alt="First Image" width="300">
    <br>
    <button onclick="changeImage()">Change Image</button>

    <script>
        function changeImage() {
            document.getElementById("myImage").src = "./photo2.jpg";
        }
    </script>

</body>
</html>
